<div class="container" >
<br><br>  <h1 style="text-align: center; color: aliceblue;">User Login</h1>
<form  #loginForm="ngForm" (ngSubmit)="userLogin()">
    <div class="form-group">
      <input type="text" placeholder="Username"  class="form-control" name="uname"  [(ngModel)]="uname" required #name="ngModel" >
      <br><span *ngIf="name.invalid && name.touched" style="color : red">Please Enter a valid input</span>
      
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="pwd" [(ngModel)]="pwd" placeholder="Password" #pass="ngModel" required minlength="2">
      <br><span *ngIf="pass.invalid && pass.touched" style="color : red">Please Enter a valid input</span>
    </div>
  
    <button style="text-align: center;font-size: 1.25rem; margin-left: 45%;" type="submit" class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
  </form>
</div>
<br>
<button style="text-align: center;font-size: 1.25rem; margin-left: 40%;" type="submit" class="btn btn-danger"><a style="text-align: center;color:white;" routerLink="user-register">New User? Register Here</a></button>
